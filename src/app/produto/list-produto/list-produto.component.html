<div class="d-flex justify-content-between

            flex-wrap flex-md-nowrap align-items-center

            pt-3 pb-2 mb-3 border-bottom">

  <h2 class="h2">Lista de produtos</h2>

  <a routerLink="/add-produto" class="btn btn-success" *ngIf="!listaVazia"> Adicionar produto</a>

</div>

<!-- CONTEUDO -->

<div class="pricing-header mx-auto">

  <!-- LOADING SPINNER -->

  <div class="loadWrapper" *ngIf="mostrarLoader">

    <div class="loader"></div>

  </div>

  <!-- LISTA VAZIA -->

  <div class="text-center" *ngIf="listaVazia">

    <p>Nenhum produto adicionado ainda</p>

    <a routerLink="/add-produto" class="btn btn-success"> Adicionar produto</a>

  </div>

  <!-- LISTA NORMAL -->

  <div class="table-responsive" *ngIf="!listaVazia">

    <table class="table table-bordered">

      <thead>

        <tr>

          <th scope="col">#</th>

          <th scope="col">Nome</th>

          <th scope="col">Idade</th>

          <th scope="col">Telefone</th>

          <th class="text-center" scope="col">Editar</th>

        </tr>

      </thead>

      <tbody>

        <tr *ngFor="let produto of listaprodutos | paginate: { itemsPerPage: 8, currentPage: page};

                    let i = index">

          <th scope="row">{{i+1}}</th>

          <td>{{produto.nome}}</td>

          <td>{{produto.idade}}</td>

          <td>{{produto.telefone}}</td>

          <td class="text-center action-block">

            <span class="btn btn-outline-primary btn-sm"

              routerLink="/edit-produto/{{produto.$key}}">Editar</span>

              <span class="mx-2 btn btn-outline-danger btn-sm"

               (click)="deleteproduto(produto)">Remover</span>

          </td>

        </tr>

      </tbody>

    </table>

    <pagination-controls class="text-end" previousLabel="Anterior" nextLabel="PrÃ³ximo"

     (pageChange)="page = $event"></pagination-controls>

  </div>

</div>
